<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery2.js"></script>
<style type="text/css">
#element{
	position: absolute;
	width:100px;
	height:100px;
	border-radius: 50px;
	background-color: #f9f9f9;
}
</style>
</head>
<body>

<div id="element">
</div>


<script type="text/javascript">

var e;
var position;

var screenHeight = window.innerHeight;
var screenWidth = window.innerWidth;

$("#element").css("top", (screenHeight/2 - 50)+"px")
$("#element").css("left", (screenWidth/2 - 50)+"px")

window.addEventListener("resize", function(){
	screenHeight = window.innerHeight;
	screenWidth = window.innerWidth;
	$("#element").css("top", (screenHeight/2 - 50)+"px")
	$("#element").css("left", (screenWidth/2 - 50)+"px")
	e = $("#element");
	position = e.position();
});

e = $("#element");
position = e.position();


document.addEventListener("mousemove", function(e){
	var shadowPosVer = (position.top - e.clientY + 50);
	var shadowPosHor = (position.left - e.clientX + 50);
	var shadowBlur = Math.abs((shadowPosVer+shadowPosHor)/3);
	console.log(shadowBlur);

	$("#element").css("box-shadow", (shadowPosHor/2)+"px "+(shadowPosVer/2)+"px "+shadowBlur+"px #888888");
})

</script>

</body>
</html>
