var particleOpa = 1 / particleNum;

for (i = 0; i < particleNum; i++) { 
	var div = document.createElement('div');
	div.className = "particle";
	div.style.top = "50%"
	div.style.left = "50%"
	div.style['background-color'] = particleColor;
	div.style.opacity = 1 - (particleOpa * i);
	div.style["transition-delay"] = (particleOpa * i)/2 + "s";
	document.querySelector('body').appendChild(div);
	div.id = "move"+ i;
};
