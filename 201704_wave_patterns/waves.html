<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>waves</title>
        <script src="jquery2.js"></script>
        <style>
        body {
          background-color: #222;
          height: 100vh;
          width: 100vw;
          margin: 0;
          padding: 0;
        }
        #waves {
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <canvas id="waves"></canvas>
        <script src="sine-waves.js"></script>
        <script>
        $(function(){
            var waves = new SineWaves({
              el: document.getElementById('waves'),

              speed: 3,

              width: function() {
                return $(window).width();
              },

              height: function() {
                return $(window).height();
              },

              //waves width
              wavesWidth: '150%',

              ease: 'SineInOut',

              waves: [
                {
                  timeModifier: 1,
                  lineWidth: 12,
                  amplitude: 300,
                  wavelength: 200,
                  segmentLength: 20,
            //       strokeStyle: 'rgba(255, 255, 255, 0.5)'
                },
                {
                  timeModifier: 1,
                  lineWidth: 12,
                  amplitude: 150,
                  wavelength: 100,
            //       strokeStyle: 'rgba(255, 255, 255, 0.3)'
                },
                {
                  timeModifier: 1,
                  lineWidth: 12,
                  amplitude: -150,
                  wavelength: 50,
                  segmentLength: 10,
            //       strokeStyle: 'rgba(255, 255, 255, 0.2)'
                },
                {
                  timeModifier: 1,
                  lineWidth: 12,
                  amplitude: -100,
                  wavelength: 100,
                  segmentLength: 10,
            //       strokeStyle: 'rgba(255, 255, 255, 0.1)'
                }
              ],

              initialize: function (){
              },

              resizeEvent: function() {

                var index = -1;
                var length = this.waves.length;

                // Clean Up
                index = void 0;
                length = void 0;
              }
            });
        });
        </script>
    </body>
</html>
