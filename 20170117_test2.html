<!DOCTYPE html>
<html>
<head>
<title>Another</title>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event){


		document.querySelector('body')
		.onmousemove = function(event){
			var temperate = Math.abs(event.movementX);
			document.querySelector('h1').textContent = temperate;
			document.querySelector('.black-bg').style["height"] = temperate * 3 + "px";
			document.querySelector('.black-bg2').style["height"] = temperate * 3 + "px";
		}
	});

</script>

<style type="text/css">
*{
	padding:0px;
	margin:0px;
}
h1{
	font-size: 20px;
	text-align: center;
}
.black-bg{
	position: fixed;
	width:100%;
	height:10px;
	background:black;
	transition-duration: .5s;
}
.black-bg2{
	position: fixed;
	width:100%;
	height:10px;
	background:black;
	transition-duration: .5s;
	bottom:0px;
}
#body-div{
	width:100%;
	height:100vh;
	background:yellow;
}	

</style>

</head>
<body>

<div class="black-bg"></div>

<div id="body-div">
	<h1></h1>
</div>

<div class="black-bg2"></div>

</body>
</html>
